<ion-header>
	<ion-toolbar color="warning">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Delivery</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="background" fullscreen="true">
	<div text-center>
		<img src="../../../assets/imgs/homepage-logo.png" width="256" height="256" />
	</div>
	<ion-footer translucent="true" class="sticky">
		<div class="speech-bubble-ds">
			<h5>Πείνασες;</h5>
			<h5>Παράγγειλε τώρα με μόλις
				<strong>3</strong> βήματα!</h5>
			<div class="speech-bubble-ds-arrow"></div>
		</div>
		<ion-button text-capitalize expand="block" size="large" color="warning" class="margin-bottom-percent-5" (click)="navigateToStoresPage()">Παράγγειλε τώρα!</ion-button>
	</ion-footer>
</ion-content>
